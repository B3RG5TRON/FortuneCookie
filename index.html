<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <title>Fortune Cookie</title>

<body>
    <main>
        <div class="screen-01">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra</p>
            <img id="cookie-screen-01" src="./assets/fortune-cookie.svg" alt="Imagem ilutrando um biscoito da sorte">
        </div>
        <div class="screen-02">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="message">
                <span></span>
            </div>
            <img id="cookie-screen-02" src="./assets/opened-cookie.svg" alt="Imagem ilutrando um biscoito aberto">
            <button>Abrir outro biscoito</button>
        </div>
    </main>
    <script type="module" src="main.js"></script>

</html>
